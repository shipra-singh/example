
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pjax demo1</title>
  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylesheet.css">

    <style>
        #header {
            background: #ee0;
        }

        #footer {
            background: #d73b3e;
        }

        #wrapper {
            background: #e0e;
        }

        #primary {
            background: #e00;
        }

        #secondary {
            background: #0e0;
        }

        #tertiary {
            background: #00e;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script src="jquery.pjax.js"></script>
    <script>
        $(function () {
            $.pjax({
                area: '#header, #primary, #tertiary',
                balance: {
                    active: true,
                    random: 5,
                    client: {
                        hosts: ['', '']
                    }
                },
                rewrite: function (document, area, host) {
                    $("#header span.host", document).text(host || window.location.host);
                },
                load: { css: true },
                cache: { click: true, submit: true, popstate: true },
                callback: function () { ga('send', 'pageview', window.location.pathname + window.location.search); $('#primary small').last().text('location = ' + location); },
                speedcheck: true
            });
            
        });
    </script>
    <script>
if (!window.ga) {
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-43533651-1', 'auto');
}
window.ga('send', 'pageview', window.location.pathname+window.location.search);
    </script>
</head>
<body>
    <div id="container" class="layout-213">

            </div>
        </header>
        <div id="wrapper" class="wrapper clearfix">
            <!-- ----- PRIMARY ------------------------------------------------------------ -->

                        <p>primary1</p>
                        <p>pjax test</p>

                        </ul>

                    </div>
                </div>
            </div>
            <!-- ----- SECONDARY ---------------------------------------------------------- -->
            <div id="secondary">

                        <li><a href="index1.html">page1</a></li>
