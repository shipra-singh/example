
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pjax demo1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        #header {
            background: #ee0;
        }

        #footer {
            background: #d73b3e;
        }

        #wrapper {
            background: #e0e;
        }

        #primary {
            background: #e00;
        }

        #secondary {
            background: #0e0;
        }

        #tertiary {
            background:	#964694;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script src="jquery.pjax.js"></script>
    <script>
        $(function () {
            $.pjax({
                area: '#header, #primary, #tertiary',
                balance: {
                    active: true,
                    random: 5,
                    client: {
                        hosts: ['', '']
                    }
                },
                               load: { css: true },
                cache: { click: true, submit: true, popstate: true },
                         });
                    });
    </script>
   </head>
<body>
    <div id="container" class="layout-213">
                <header id="header">
            <div class="wrapper clearfix">

                <h1>pjax demo</h1>
                <p>header1</p>
            </div>
        </header>
        <div id="wrapper" class="wrapper clearfix">
                       <div id="primary">
                <div id="layout">
                    <div class="wrapper clearfix">
                        <p>primary1</p>
                        <p>pjax test</p>
                             <ul>
                            <li><a href="index.html">page1 </a></li>
                            <li><a href="index1.html">page2</a></li>
                            <li><a href="2.html">page3</a></li>
                            <li><a href="3.html">page4 </a></li>
                        </ul>
                    </div>
                </div>
            </div>
                      <div id="secondary">
                <div class="wrapper clearfix">
                    <p>secondary1</p>
                 </div>
            </div>
                     <div id="tertiary">
                <div class="wrapper clearfix">
                    <p>tertiary1</p>
                </div>
            </div>
        </div>
                <footer id="footer">
            <div class="wrapper clearfix">
                <p>footer1</p>
            </div>
        </footer>
    </div>
</body>
</html>
