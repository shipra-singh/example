<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pjax demo1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        #header {
            background: #ee0;
        }

        #footer {
            background: #d73b3e;
        }

        #wrapper {
            background: #e0e;
        }

        #primary {
            background: #e00;
        }

        #secondary {
            background: #0e0;
        }

        #tertiary {
            background:#316769;
        }
    </style>
      <script src="jquery.min.js"></script>
    <script src="jquery.pjax.js"></script>
    <script>
        $(function () {
            $.pjax({
                area: '#header, #primary, #tertiary',
                balance: {
                    active: true,
                    random: 5,
                    client: {
                        hosts: ['', '']
                         }
                },rewrite: function (document, area, host) {
      $("#header span.host", document).text(host || window.location.host);
    },
    load: { css: true },
    cache: { click: true, submit: true, popstate: true },
    callback: function () { ga('send', 'pageview', window.location.pathname + window.location.search); $('#primary small').last().text('location = ' + location); },
    speedcheck: true
  });
         });
    </script>
   </head>
<body>
    <div id="container" class="layout-213">
                <header id="header">
            <div class="wrapper clearfix">
                <h1>pjax demo</h1>
                 <p>header2</p>
                   </div>
        </header>
        <div id="wrapper" class="wrapper clearfix">
                       <div id="primary">
                <div id="layout">
                    <div class="wrapper clearfix">

                        <p>primary2</p>
                        <p>pjax </p>
                          <ul>
                            <li><a href="index.html">page1 </a></li>
                            <li><a href="index1.html">page2</a></li>
                            <li><a href="2.html">page3</a></li>
                            <li><a href="3.html">page4 </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="secondary">
                <div class="wrapper clearfix">
                    <p>secondary2</p>
                </div>
            </div>
            <div id="tertiary">
                <div class="wrapper clearfix">
                    <p>tertiary2</p>
                </div>
            </div>
        </div>
                <footer id="footer">
            <div class="wrapper clearfix">
                <p>footer2</p>
            </div>
        </footer>
    </div>
</body>
</html>
