<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pjax demo3</title>
    <meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow,noarchive">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylesheet.css">
 <style>
        #header {
            background: #0ee;
        }

        #footer {
            background: #d73b3e;
        }

        #wrapper {
            background: #e0e;
        }

        #primary {
            background: #ee0;
        }

        #secondary {
            background: #0e0;
        }

        #tertiary {
            background:#949646;
        }
  </style>
    <script  charset="utf-8" src="jquery.min.js"></script>
    <script  charset="utf-8" src="jquery.pjax.js"></script>
    <script>
        $(function () {
            $.pjax({
                area: '#header, #primary, #tertiary',
                balance: {
                    active: true,
                    random: 5,
                    client: {
                        hosts: ['', '']
                         }
                },rewrite: function (document, area, host) {
      $("#header span.host", document).text(host || window.location.host);
    },
    load: { css: true },
    cache: { click: true, submit: true, popstate: true },
    callback: function () { ga('send', 'pageview', window.location.pathname + window.location.search); $('#primary small').last().text('location = ' + location); },
    speedcheck: true
  });
         });
    </script>
</head>
<body>
    <div id="container" class="layout-213">
               <header id="header">
                  <div class="wrapper clearfix">
                    <h1>pjax demo</h1>
                       <p>header4</p>
                   </div>
                </header>
           <div id="wrapper" class="wrapper clearfix">
                     <div id="primary">
                <div id="layout">
                    <div class="wrapper clearfix">
                        <p>primary4</p>
                        <p>pjax test</p>
                          <ul>
                            <li><a href="index.html">page1 </a></li>
                            <li><a href="index1.html">page2</a></li>
                            <li><a href="2.html">page3</a></li>
                            <li><a href="3.html">page4 </a></li>
                        </ul>

                    </div>
                </div>
            </div>
         
            <div id="secondary">
                <div class="wrapper clearfix">
                    <p>secondary4</p>
                    </div>
            </div>
                       <div id="tertiary">
                       <div class="wrapper clearfix">
                    <p>tertiary4</p>
                </div>
            </div>
        </div>
               <footer id="footer">
            <div class="wrapper clearfix">
                <p>footer4</p>
            </div>
        </footer>
    </div>
</body>
</html>
