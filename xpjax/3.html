    <script>
        $(function () {
            $.pjax({
                area: '#header, #primary, #tertiary',
                balance: {
                    active: true,
                    random: 5,
                    client: {
                        hosts: ['', 'falsandtru.s3-website-us-west-2.amazonaws.com:80']
                    }
                },
                rewrite: function (document, area, host) {
                    $("#header span.host", document).text(host || window.location.host);
                },
                callback: function () { ga('send', 'pageview', window.location.pathname + window.location.search); $('#primary small').last().text('location = ' + location); },
                speedcheck: true
            });
           
        });
    </script>
